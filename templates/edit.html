{% extends "layout.html" %}
{% block menu %}
<script src="/static/js/jquery.autoexpand.js"></script>
<div class="container">
  <input type="button" class="btn btn-default" onclick="location.href='/detail/{{memo.id}}'" value="詳細に戻る">
</div>
{% endblock menu %}
{% block contents %}
<div class="container">
  <form method="POST" action="/edited/{{memo.id}}" class="form-horizontal">
    <h5>タイトル</h5>
    <input type="text" id="title" name="title" value="{{memo.title}}" class="form-control margin">
    <h5>内容(必須)</h5>
    <textarea id="contents" name="contents" class="form-control margin" required>{{memo.contents}}</textarea>
    <div class="image-repeater">
      <h5>画像</h5>
      <input type="text" id="media" name="media" value="{{memo.media}}" class="form-control margin">
      <button class="btn btn-outline-primary margin">＋</button>
    </div>
    <div>
      <h5>リンク</h5>
      <input type="text" id="url" name="url" value="{{memo.url}}" class="form-control margin">
      <button class="btn btn-outline-primary margin">＋</button>
    </div>
    <br>
    <input type="submit" value="更新" class="btn btn-primary">
  </form>
</div>
<script>
  $(function () {
    $('textarea').autoExpand();
  });
</script>
{% endblock contents %}
